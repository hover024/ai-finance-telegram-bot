name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  REGISTRY: europe-west1-docker.pkg.dev

jobs:
  deploy-whisper:
    name: Build and Deploy Whisper Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Whisper Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-finance/whisper:${{ github.sha }} \
                       -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-finance/whisper:latest \
                       ./services/whisper

      - name: Push Whisper Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-finance/whisper:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-finance/whisper:latest

      - name: Deploy Whisper to Cloud Run
        run: |
          gcloud run deploy whisper-service \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-finance/whisper:latest \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --ingress=internal \
            --cpu=2 \
            --memory=2Gi \
            --min-instances=0 \
            --max-instances=1 \
            --service-account=personal-finance-bot@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

  deploy-bot:
    name: Build and Deploy Finance Bot
    runs-on: ubuntu-latest
    needs: deploy-whisper
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Bot Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-finance/finance-bot:${{ github.sha }} \
                       -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-finance/finance-bot:latest \
                       ./services/bot

      - name: Push Bot Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-finance/finance-bot:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-finance/finance-bot:latest

      - name: Get Whisper Service URL
        id: whisper-url
        run: |
          WHISPER_URL=$(gcloud run services describe whisper-service \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=$WHISPER_URL" >> $GITHUB_OUTPUT

      - name: Deploy Bot to Cloud Run
        run: |
          gcloud run deploy finance-bot \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-finance/finance-bot:latest \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=1 \
            --service-account=personal-finance-bot@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars="WHISPER_API_URL=${{ steps.whisper-url.outputs.url }}" \
            --update-secrets="TELEGRAM_BOT_TOKEN=telegram-bot-token:latest,WEBHOOK_SECRET_TOKEN=webhook-secret-token:latest,SHORTCUTS_API_KEY=shortcuts-api-key:latest,CLAUDE_API_KEY=claude-api-key:latest,GOOGLE_SERVICE_ACCOUNT=google-service-account-json:latest,SYSTEM_PROMPT=system-prompt:latest,VISION_PROMPT=vision-prompt:latest" \
            --set-env-vars="GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }},DEFAULT_ACCOUNT=${{ secrets.DEFAULT_ACCOUNT }},POLLING_INTERVAL=300000,QUEUE_PROCESS_INTERVAL=3600000,QUEUE_MAX_RETRIES=5"

      - name: Get Bot Service URL
        run: |
          BOT_URL=$(gcloud run services describe finance-bot \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "üöÄ Bot deployed at: $BOT_URL"
          echo "üìù Webhook URL: $BOT_URL/webhook"
